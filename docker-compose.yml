services:
  # LocalStack - AWS emulation
  localstack:
    container_name: auditledger-localstack
    image: localstack/localstack:3.0
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      # Core configuration
      - SERVICES=s3,iam,kms,sts,cloudwatch,lambda,apigateway
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock

      # S3 configuration
      - S3_SKIP_SIGNATURE_VALIDATION=0
      - ENFORCE_IAM=1

      # Persistence
      - PERSISTENCE=1
      - SNAPSHOT_SAVE_STRATEGY=ON_SHUTDOWN

      # Features
      - DISABLE_CORS_CHECKS=0
      - DISABLE_CUSTOM_CORS_S3=0

    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./.localstack}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - auditledger-test

  # Note: Azurite removed - doesn't work with Terraform's azurerm provider
  # The azurerm provider requires real Azure AD authentication
  # Use example tests for Azure plan-only validation instead

networks:
  auditledger-test:
    driver: bridge
