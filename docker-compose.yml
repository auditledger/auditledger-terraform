services:
  # LocalStack - AWS emulation
  localstack:
    container_name: auditledger-localstack
    image: localstack/localstack:3.0
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      # Core configuration
      - SERVICES=s3,iam,kms,cloudwatch,lambda,apigateway
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock

      # S3 configuration
      - S3_SKIP_SIGNATURE_VALIDATION=0
      - ENFORCE_IAM=1

      # Persistence
      - PERSISTENCE=1
      - SNAPSHOT_SAVE_STRATEGY=ON_SHUTDOWN

      # Features
      - DISABLE_CORS_CHECKS=0
      - DISABLE_CUSTOM_CORS_S3=0

    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./.localstack}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - auditledger-test

  # Azurite - Azure Storage emulation
  azurite:
    container_name: auditledger-azurite
    image: mcr.microsoft.com/azure-storage/azurite:latest
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    command: azurite-blob --blobHost 0.0.0.0 --blobPort 10000 --debug /workspace/debug.log
    volumes:
      - "${AZURITE_VOLUME_DIR:-./.azurite}:/data"
      - "./.azurite-logs:/workspace"
    environment:
      - AZURITE_ACCOUNTS=devstoreaccount1:Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==
    networks:
      - auditledger-test

networks:
  auditledger-test:
    driver: bridge
